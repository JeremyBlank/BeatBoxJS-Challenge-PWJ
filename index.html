<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BeatBoxJS Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <audio class="ambiance-sound" src="assets/sounds/crowd-applause2.wav"></audio>
  <audio class="ambiance-sound" src="assets/sounds/applause-soft.wav"></audio>
  <audio class="ambiance-sound" src="assets/sounds/funky- loop.wav"></audio>
  <!-- Score board - appears between every round -->
  <div id="score-board">
    <h2 id="board-title">Round Passed!</h2>
    <p>Round Score: <span id="board-round-score"></span></p>
    <p>Time Bonus: <span id="board-time-bonus"></span></p>
    <p class="board-total-p">
      Total Score: <span id="board-total-score"></span>
    </p>
  </div>
  <!-- Appears at the start of the game -->
  <div id="game-start-page">
    <div class="game-description">
      <img src="assets/images/dj-char-4.jpg" alt="" style="width:633px;height:494px;" />
    </div>
    <div class="game-description">
      <p><strong>Hey beautiful people...</strong></p>
      <p>Face Clever Programmers undefeated <strong> Qazi!</strong></p>
      <p> in an epic showdown</p>
      <p>Ready to play?</p>
      <button onclick="welcomeScreenOff()" class="btn-control">
        lets go!
      </button>
    </div>
    <div class="game-description">
      <img src="assets/images/dj-char-3.jpg" alt="" style="width:450px;height:452px;" />
    </div>
  </div>

  <!--Appears at the end of the game-->
  <div id="end-game-board">
    <h2 id="board-title">Game Over</h2>
    <p>YOU WERE ON FIRE!</p>
    <p class="board-total-p">Score: <span id="end-game-score"></span></p>
    <p>
      <iframe src="https://giphy.com/gifs/1Bd7DmRvbhV5UPkoDw/html5" width="490" height="370" frameBorder="0"
        class="giphy-embed" allowFullScreen></iframe>
    </p>
    <p>Play again:</p>
    <p id="end-game-buttons">
      <button onclick="playAgain('easy')" class="btn-control">
        Easy Mode
      </button>
      <button onclick="playAgain('hard')" class="btn-control">
        Hard Mode
      </button>
    </p>
  </div>

  <!-- the main screen -->
  <div class="main-container">
    <header>
      <h1>CP Beatbox JS Battle</h1>
    </header>
    <div class="general-section-user">
      <div id="user-music-controls">
        <p id="button-play-div">
          <button onclick="playUserMusic()" class="btn-control" id="btn-play">
            > Play
          </button>
        </p>
        <p id="start-or-listen-button"></p>
      </div>
      <div class="user-notes-pad">
        <div class="notes-def-col">
          <div class="note-def">
            Kick
            <audio class="sound" src="assets/sounds/kit1/kick2.wav"></audio>
          </div>
          <div class="note-def">
            Snare
            <audio class="sound" src="assets/sounds/kit1/snare2.wav"></audio>
          </div>
          <div class="note-def">
            Hi-hat
            <audio class="sound" src="assets/sounds/kit1/hi-hat3.wav"></audio>
          </div>
          <div class="note-def">
            Tom
            <audio class="sound" src="assets/sounds/kit1/tom2.wav"></audio>
          </div>
          <div class="note-def">
            Clap
            <audio class="sound" src="assets/sounds/kit1/clap1.wav"></audio>
          </div>
          <div class="note-def">
            Bass
            <audio class="sound" src="assets/sounds/kit1/bass1.wav"></audio>
          </div>
        </div>
        <div class="notes-col">
          <div class="note" id="note-0-0"></div>
          <div class="note" id="note-0-1"></div>
          <div class="note" id="note-0-2"></div>
          <div class="note" id="note-0-3"></div>
          <div class="note" id="note-0-4"></div>
          <div class="note" id="note-0-5"></div>
        </div>
        <div class="notes-col">
          <div class="note" id="note-1-0"></div>
          <div class="note" id="note-1-1"></div>
          <div class="note" id="note-1-2"></div>
          <div class="note" id="note-1-3"></div>
          <div class="note" id="note-1-4"></div>
          <div class="note" id="note-1-5"></div>
        </div>
        <div class="notes-col">
          <div class="note" id="note-2-0"></div>
          <div class="note" id="note-2-1"></div>
          <div class="note" id="note-2-2"></div>
          <div class="note" id="note-2-3"></div>
          <div class="note" id="note-2-4"></div>
          <div class="note" id="note-2-5"></div>
        </div>
        <div class="notes-col">
          <div class="note" id="note-3-0"></div>
          <div class="note" id="note-3-1"></div>
          <div class="note" id="note-3-2"></div>
          <div class="note" id="note-3-3"></div>
          <div class="note" id="note-3-4"></div>
          <div class="note" id="note-3-5"></div>
        </div>
      </div>
    </div>
    <div class="general-section-auto">
      <div class="stats-zone">
        <p><span id="round-span">Warm up Round</span></p>
        <p><span id="score-span">Score: 0 </span></p>
        <p><span id="time-span"> </span></p>
      </div>
      <div class="opponent-character">
        <div class="dialog-bubble">
          <p id="feedback-zone"></p>
        </div>
        <div class="opponent-character-pic">
          <img src="assets/images/dj-char-3.jpg" alt="" style="width:406px;height:408px;" />
        </div>
      </div>
    </div>
  </div>
</body>
<script src="src/partitions.js"></script>
<script src="src/game-setup.js"></script>
<script src="src/main.js"></script>

</html>
